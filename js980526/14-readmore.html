<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>read more</title>
    <style>
    .container{
        margin: 0 auto;
        padding: 25px;
        font-size: 1.3rem;
        font-family: sans-serif;
        width: 500px;
        background: #f1f1f1;
    }
    #more{
        display: none;
    }
    #myBtn{
        outline: none;
        border: none;
        cursor: pointer;
        padding: 10px;
    }
    #myBtn:hover{
        background: rgba(0,0,0,.4);
        color: white;
    }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit <span id="dots">...</span> <span id="more">Sunt assumenda quaerat corporis neque sit debitis quisquam doloremque aliquam ut! Voluptatibus accusamus, distinctio esse quos officia modi repellat odit aspernatur nihil? </span> </p><br>
        <button onclick="myFunction()" id="myBtn">read more</button>
    </div>
    <script>
        let dots=document.getElementById("dots");
        let more=document.getElementById("more");
        let btn=document.getElementById("myBtn");

        function myFunction(){
            if (dots.style.display=="none") {
                debugger
                dots.style.display="inline";
                btn.innerText="read more";
                more.style.display="none";
            } else {
                debugger
                dots.style.display="none";
                btn.innerText="read less";
                more.style.display="inline";
            }
        }
    </script>
</body>
</html>
