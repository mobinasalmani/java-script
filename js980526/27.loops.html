<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loops</title>
</head>
<body>
    <p></p>
    <script>
        let names=["John","Barry","Tom"];
        let i=2, text="", l=names.length;
        for(; i<l;i++)
            text+=names[i]+"<br>";
        document.querySelector("p").innerHTML=text;
       
    </script>
</body>
</html>
