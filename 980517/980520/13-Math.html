<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>global variables</title>
    <style>
    .container{
        margin: 0 auto;
        max-width: 500px;
        background: #ff9d9d;
        padding: 25px;
    }
    </style>
</head>
<body>
    <div class="container">
    <label for="number">pleas input a number:</label><br>
    <input type="text"><br>
    <button onclick="myFunction()">Ok</button><br>
    <p id="demo"></p>
    </div>
    <script>
        let input=document.querySelector("input");
        let para=document.querySelector("p");
    function myFunction(){
        // global variable
        number=parseInt(input.value) ; 
       let result=Math.pow(number,2);
       para.innerText=result;
       test();
    }
    function test(){
        alert(number);
    }
    </script>
</body>
</html>
